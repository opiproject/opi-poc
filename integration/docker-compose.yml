version: '3.7'

services:

  host-cpu:
    build:
      context: host-cpu
    ports:
      - '8022:22'
    networks:
      opi:
        ipv4_address: 10.127.127.10
    command: /usr/sbin/sshd -D -e

  host-bmc:
    build:
      context: host-bmc
    ports:
      - 8001:8000
    networks:
      opi:
        ipv4_address: 10.127.127.8

  xpu-cpu:
    build:
      context: xpu-cpu
    ports:
      - '9022:22'
    command: /usr/sbin/sshd -D -e
    networks:
      opi:
        ipv4_address: 10.127.127.7

  xpu-bmc:
    build:
      context: xpu-bmc
    ports:
      - 8002:8000
    networks:
      opi:
        ipv4_address: 10.127.127.9

networks:
  opi:
    external: true
