---
version: '3.7'

services:

  dhcp:
    image: ghcr.io/opiproject/opi-dhcp-server:main@sha256:02e5d55651c1d17ad7a25e3392b3c0686f5451c7476d39924688f40bb945a330
    environment:
      NODE_IP_SUBNET: 10.127.127.0
      NODE_IP_NETMASK: 255.255.255.0
      NODE_IP_RANGE_MIN: 10.127.127.100
      NODE_IP_RANGE_MAX: 10.127.127.253
      NODE_IP_ADDRESS: 10.127.127.3
    cap_add:
      - CAP_NET_BIND_SERVICE
      - CAP_NET_RAW
    networks:
      xpu-cpu:
        ipv4_address: 10.127.127.3
    healthcheck:
      test: curl --silent --fail http://localhost:8082 || exit 1
    command: sh -e -u -x -c 'envsubst < /etc/dhcp/dhcpd.conf.template > /etc/dhcp/dhcpd.conf && dhcpd -d'

  nmap:
    image: docker.io/instrumentisto/nmap:7.93
    networks:
      - xpu-cpu
    command: --script broadcast-dhcp-discover

  web:
    image: ghcr.io/opiproject/opi-web:main@sha256:864767cdabb84ed0a653ddddcb4f53e186a9fb021d9c80dc2e217368f0a29f51
    ports:
      - 8082:8082
    networks:
      xpu-cpu:
        ipv4_address: 10.127.127.16
    healthcheck:
      test: curl --silent --fail http://localhost:8082 || exit 1
    command: python3 -m http.server 8082

  bootstrap:
    image: ghcr.io/opiproject/opi-sztp-server:main@sha256:14920269d5fa5105bb7727d3c024f2a6d1fab78d14c42d464149f4d672655480
    environment:
      SZTPD_INIT_PORT: 1080
      SZTPD_SBI_PORT: 9090
      SZTPD_INIT_MODE: 1
      SZTPD_ACCEPT_CONTRACT: "Yes"
      SZTPD_INIT_ADDR: 0.0.0.0
      SZTPD_OPI_MODE: "running"
      SZTPD_RETRY_ATTEMPTS: 30
    networks:
      xpu-cpu:
        ipv4_address: 10.127.127.11
    healthcheck:
      test: ["CMD-SHELL", "curl --fail -H Accept:application/yang-data+json http://127.0.0.1:$$SZTPD_INIT_PORT/.well-known/host-meta || exit 1"]

  redirecter:
    image: ghcr.io/opiproject/opi-sztp-server:main@sha256:14920269d5fa5105bb7727d3c024f2a6d1fab78d14c42d464149f4d672655480
    environment:
      SZTPD_INIT_PORT: 1080
      SZTPD_SBI_PORT: 8080
      SZTPD_INIT_MODE: 1
      SZTPD_ACCEPT_CONTRACT: "Yes"
      SZTPD_INIT_ADDR: 0.0.0.0
      BOOTSVR_PORT: 9090
      BOOTSVR_ADDR: "bootstrap"
      SZTPD_OPI_MODE: "redirect"
      SZTPD_RETRY_ATTEMPTS: 30
    networks:
      xpu-cpu:
        ipv4_address: 10.127.127.12
    healthcheck:
      test: ["CMD-SHELL", "curl --fail -H Accept:application/yang-data+json http://127.0.0.1:$$SZTPD_INIT_PORT/.well-known/host-meta || exit 1"]

  dhclient:
    image: ghcr.io/opiproject/opi-dhcp-client:main@sha256:12109507f4c9accce2df97bec00de621d490f0926152f665d4260da9fee94481
    cap_add:
      - CAP_NET_RAW
    volumes:
      - dhcp-leases-folder:/var/lib/dhclient/
    network_mode: service:web
    command: dhclient -d -v

  agent:
    image: ghcr.io/opiproject/opi-sztp-agent:main@sha256:cb8959f3d235d20951b9ef5a134412b992bd06ea405b4a7eca246d0e1557e846
    depends_on:
      bootstrap:
        condition: service_healthy
      redirecter:
        condition: service_healthy
    volumes_from:
      - dhclient:ro
    networks:
      - xpu-cpu
    command: ['/opi-sztp-agent', 'daemon']

volumes:
  dhcp-leases-folder:

networks:
  xpu-cpu:
    external: true
